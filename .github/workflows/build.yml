name: Build APK

on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    env:
      ANDROID_HOME: ${{ github.workspace }}/android-sdk
      PATH: ${{ github.workspace }}/android-sdk/cmdline-tools/latest/bin:$PATH

    steps:
      - name: Checkout código
        uses: actions/checkout@v4

      - name: Instalar dependências do sistema
        run: |
          sudo apt update
          sudo apt install -y python3-pip git zip unzip openjdk-17-jdk wget
          pip install --upgrade pip setuptools wheel
          pip install buildozer cython virtualenv

      - name: Configurar Android SDK
        run: |
          mkdir -p $ANDROID_HOME/cmdline-tools
          cd $ANDROID_HOME/cmdline-tools
          wget https://dl.google.com/android/repository/commandlinetools-linux-9477386_latest.zip -O cmdline-tools.zip
          unzip cmdline-tools.zip
          mv cmdline-tools latest
          
      - name: Instalar Build Tools e Platform-Tools
        run: |
          yes | sdkmanager "platform-tools" "platforms;android-33" "build-tools;36.0.0"

      - name: Aceitar todas as licenças do Android SDK
        run: |
          yes | sdkmanager --licenses

      - name: Rodar Buildozer
        run: |
          cd $GITHUB_WORKSPACE
          buildozer android debug

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: Thaipoints-APK
          path: src/thaipoint/bin/*.apk
