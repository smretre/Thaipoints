name: Build APK

on:
  push:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repo
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.12'

    - name: Install dependencies
      run: |
        sudo apt update
        sudo apt install -y python3-pip git zip unzip openjdk-11 python3-dev build-essential
        pip install --upgrade buildozer

    - name: Build APK
      run: |
        buildozer android debug
      working-directory: ./src/thaipoint

    - name: Upload APK
      uses: actions/upload-artifact@v3
      with:
        name: Thaipoints-APK
        path: ./src/thaipoint/bin/*.apk
